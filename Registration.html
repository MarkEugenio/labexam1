<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Page</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <header>
        <!--Container -->
        <div class="navbar">
        <img class="logo" src="image/logo.png" alt="logo">
        <nav></nav>
        <div class="title_navbar"><h1><span style="color:rgb(92, 19, 19)">M</span>ark <span style="color:rgb(92, 19, 19)">E</span>ugenio</h1></div>
    </div>
    </header>

    <!-- Main -->
    <div class="regform"><h1>Registration</h1></div>
    <div class="main">
        <form>
            <!-- name -->
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name" placeholder="Type your firstname..">
                <input class="lastname" type="text" name="last_name" placeholder="Type your lastname..">
            
            <!-- Age -->
            <h2 class="name">Age</h2>
            <input class="number" type="number" name="number_" placeholder="Age" max="90" min="0" value="0">

            <!-- Birthday -->
            <h2 class="name">Birthday</h2>
            <input class="dateofbirth" type="date" name="dateof_birth">

            <!-- Gender -->
            <h2 class="name">Gender</h2>
            <input class="gender" type="radio" name="gender_">
            <label class="genderlabel">Male</label>
            <input class="gender" type="radio" name="gender_">
            <label class="genderlabel">Female</label>
            <input class="gender" type="radio" name="gender_">
            <label class="genderlabel">Others</label>

            <!-- Number -->
            <h2 class="name">Moblie No</h2>
            <input class="contact" type="tel" name="contact_" placeholder="Type your number..">

            <!-- Email -->
            <h2 class="name">Email</h2>
            <input class="email" type="email" name="email_" placeholder="Type your email.." >

            <!-- Place File -->
            <h2 class="name">Photo</h2>
            <input class="file" type="file" name="place_file">

           <!-- username -->
           <h2 class="name">Username</h2>
            <input class="username" type="text" name="user_name" placeholder="Type your username..">

            <h2 class="name">Password</h2>
            <input class="password" type="password" name="password" placeholder="Type your password..">

            <h2 class="name">Confirm Password</h2>
            <input class="confirm_pass" type="password" name="password" placeholder="Confirm your password.." >
            
        </div>
        </form>
            <!-- Button -->
             <a href="login.html"><button class="button">Register/Submit</button></a>
    </div>
</body>
</html>
